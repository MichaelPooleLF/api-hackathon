<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.1/css/bootstrap.min.css"
    integrity="sha512-oidSClV2QEJnexqKyjJZtJqqhWEpDfa/PIEFCSX8mVA9YlaruAfykMto2uMyV8rc7dt00LieW10osgOyDhMkqg=="
    crossorigin="anonymous" />
  <link rel="stylesheet" href="../css/app.css">
  <title>NightOut - Nights to Remember</title>
</head>
<body>

  <div class="page-1 container">
    <nav class="row">
      <h1 class="col-6">NightOut</h1>
      <!-- <a class="home-button" href="#"><img src="../images/home-icon.svg" alt="home icon"></a> -->
    </nav>
    <main class="row">
      <form class="col-10 offset-1" action="#">
        <div class="form-group">
          <label for="city">City</label>
          <input type="text" class="form-control" name="city" id="city" required>
        </div>
        <div class="form-group">
          <label for="stateCode">State</label>
          <select class="form-control" name="stateCode" id="stateCode" required></select>
        </div>
        <button class="mx-auto" type="submit">Find Events</button>
      </form>
    </main>
  </div>

  <div class="error-page container d-none">
    <nav class="row">
      <h1 class="col-6">NightOut</h1>
      <!-- <a class="home-button" href="#"><img src="../images/home-icon.svg" alt="home icon"></a> -->
    </nav>
    <main class="row">
      <header class="col-12">
        <h2>
          Sorry, no event/brewery data was found for that combination. <br>
          <br>
          Please enter a new City/State combination.
        </h2>
      </header>
      <button class="back-button" type="button">Back</button>
    </main>
  </div>

  <div class="page-2 container d-none">
    <nav class="row">
      <h1 class="col-6">NightOut</h1>
      <a class="home-button" href="#"><img src="../images/home-icon.svg" alt="home icon"></a>
    </nav>
    <main class="row success">
      <header class="col-12">
        <h2>
          Whoops! Please Enter a Valid City/State Combination
        </h2>
      </header>
      <div class="col-12">
        <h3 class="events-table-title">
        </h3>
      </div>
      <table class="col-10 offset-1 table table-sm events-table border-bottom">
        <tbody></tbody>
      </table>
      <div class="col-12">
        <h3 class="brewery-table-title">
        </h3>
      </div>
      <table class="col-10 offset-1 table table-sm brewery-table border-bottom">
        <tbody></tbody>
      </table>
    </main>
  </div>

  <div class="events-modal my-modal container d-none">
    <div class="row">
      <div class="col-10">
        <header>
          <h4>Event 1</h4>
        </header>
        <ul>
          <li>Address</li>
          <li>Start Date</li>
          <li><a href="#">Learn More</a></li>
        </ul>
        <button type="button" class="btn btn-dark">Ok</button>
      </div>
    </div>
  </div>

  <div class="breweries-modal my-modal container d-none">
    <div class="row">
      <div class="col-10">
        <header>
          <h4>Brewery 1</h4>
        </header>
        <ul>
          <li>Address</li>
          <li>Type</li>
          <li><a href="#">Visit Their Website</a></li>
        </ul>
        <button type="button" class="btn btn-dark">Ok</button>
      </div>
    </div>
  </div>

  <div class="iframe container d-none">
    <div class="row">
      <div class="col-10 iframe-wrapper">
        <a href='#'>X</a>
        <iframe src="https://www.ticketmaster.com/search?radius=75&sort=date%2Casc&unit=miles&tab=events&daterange=all"
        frameborder="0" ></iframe>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"
    integrity="sha512-WNLxfP/8cVYL9sj8Jnp6et0BkubLP31jhTG9vhL/F5uEZmg5wEzKoXp1kJslzPQWwPT1eyMiSxlKCgzHLOTOTQ=="
    crossorigin="anonymous"></script>
    <script src="../js/fill-select-tag.js"></script>
    <script src="../js/error-display.js"></script>
  <script src="../js/modals.js"></script>
  <script src="../js/display.js"></script>
  <script src="../js/form.js"></script>
  <script src="../js/app.js"></script>
  <script src="../js/main.js"></script>
</body>
</html>
